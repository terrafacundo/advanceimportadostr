<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Importados - Inicio</title>
    <script src="./productos.js"></script>
    <script src="./funcion_catalogo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body onload ="init_productos()">
    <header class="sticky">
        <nav class="nav">
            <img src="./media/icon.png" class="reajuste_icon">
            <ul class="ul_nav">
                <li class="color_letras"><a href="./apple.html">Apple</a></li>
                <li class="color_letras"><a href="./gaming.html">Gaming</a></li>
                <li class="color_letras">Notebook</li>
                <li class="color_letras">Cotizar</li>
                <li class="color_letras nav_elements_list">Nosotros</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenedor_productos">
            <div class="sector_busqueda_filtros">
                <!--buscador de productos-->
                <div class="buscador">
                    <form class="d-flex mt-3 mt-lg-0" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar producto" id="input_busqueda_productos" aria-label="Search">
                    </form>

                </div>

                <!--Sector opcion busqueda Marcas-->
                <div>
                    <div id="boton_todos" class="boton_busqueda">
                        <h5 class="texto_boton_busq">Todos</h5>
                    </div>

                    <div id="boton_busqueda_apple" class="boton_busqueda">
                        <h5 class="texto_boton_busq">Apple</h5>
                    </div>

                    <div id="boton_busqueda_gaming" class="boton_busqueda" >
                        <h5 class="texto_boton_busq">Gaming</h5>
                    </div>

                    <div id="boton_busqueda_mineria" class="boton_busqueda">
                        <h5 class="texto_boton_busq">Miner√≠a</h5>
                    </div>

                    <div id="boton_busqueda_accesorios" class="boton_busqueda">
                        <h5 class="texto_boton_busq">Accesorios</h5>
                    </div>

                </div>
            </div>

            <div class="sector_resultados">
                <h2>Resultados</h2>
                <div class="filtro_precios"></div>
                <div id="contenedor_resultados">

                </div>
            </div>

        </section>
    </main>


    <footer class="footer_settings">
        <div class="pre_footer">
            <h2 class="prefooter_letra">Suscribite al Newsletter</h2>
            <div>
                <form action="">
                    <input class="newsletter_input" type="email">
                    <button class="newsletter_boton" type="submit"><img class="svg_footer" src="./media/send_FILL0_wght500_GRAD200_opsz40.svg"></button>
                </form>
            </div>

        </div>

        <div class="footer_accesos_directos">
            <ul>
                <li>
                    <a class="flex_li_footer" href="https://www.instagram.com/advanceimportados/">
                        <img class="svg_footer"src="./media/instagram-svgrepo-com.svg">
                        <h3 class="letra_link_footer">Instagram.</h3>
                    </a>
                </li>
                <li class="flex_li_footer">
                    <img class="svg_footer" src="./media/mail_FILL0_wght500_GRAD200_opsz40.svg">
                    <h3 class="letra_link_footer">advanceimportados@gmail.com</h3>
                </li>

            </ul>

        </div>
    </footer>

</body>
